{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{blogid.title}}</title>
    <link rel="shortcut icon" href="{% static '/images/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/styles.css'%}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/stackoverflow-dark.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
  </head>
  <body>
    <section class="container" id="blogs">
        <div class="blogs-content">
            <div class="main-title">
                <h2>All <span>Blogs</span></h2>
            </div>
            <div class="blogs" id="blog-ct">
                {% for bg in blogs %}
                <div class="blog">
                    <img src="{{bg.image}}" alt={{bg.title}}>
                    <div class="blog-text">
                        <a href="/blog/{{bg.title}}" target="_blank"><h4>
                            {{bg.title}}
                        </h4></a>
                        <p>
                            {{bg.content | safe}}
                        </p>
                        <p>{{bg.date}}</p>
                        <div class='tag-list'>
                            {% for tag in bg.cat.all %}
                            <a href="category/{{tag}}" target="_blank" class='blog-tag'>{{tag}}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <script src="{% static 'js/app.js'%}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  </body>
</html>
